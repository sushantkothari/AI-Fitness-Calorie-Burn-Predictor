<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calories Burnt Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        p.subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: #444;
            margin-top: 12px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-left: 5px solid #667eea;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        footer {
            text-align: center;
            margin-top: 18px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Calories Burnt</h1>
    <p class="subtitle">AI-based exercise calorie prediction</p>

    <form action="/predict" method="post">

        <label>Age (years)</label>
        <input type="number" name="age" required>

        <label>Height (cm)</label>
        <input type="number" name="height" required>

        <label>Weight (kg)</label>
        <input type="number" name="weight" required>

        <label>Exercise Duration (minutes)</label>
        <input type="number" name="duration" required>

        <label>Heart Rate (bpm)</label>
        <input type="number" name="heart_rate" required>

        <label>Body Temperature (Â°C)</label>
        <input type="number" step="0.1" name="body_temp" required>

        <label>Gender</label>
        <select name="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <button type="submit">Predict Calories</button>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}

    <footer>
        Built with Flask & Machine Learning
    </footer>
</div>

</body>
</html>
